  <body>
    <main>
      <div class="repo-link">
        <a href="https://github.com/UnJavaScripter/web-serial-example"
          >GitHub Repo</a
        >
      </div>
      <section class="elements">
        <div class="element">
          <h3>
            Upload
            <a
              href="https://github.com/UnJavaScripter/web-serial-example/blob/master/web_serial_onboard_led.ino"
              >the example code</a
            >
            to an Arduino
          </h3>
        </div>
        <div class="element">
          <h2>Connect to a serial port</h2>
          <button id="connect-to-serial">Connect</button>
        </div>
        <div class="element">
          <h2>Send a message</h2>
          <button class="message-button" data-value="0" disabled="true">
            Off
          </button>
          <button class="message-button" data-value="1" disabled="true">
            On
          </button>
        </div>
        <div class="element">
          <h2>Get a message back:</h2>
          <ol id="serial-messages-container"></ol>
        </div>
      </section>
    </main>

    <script src="./serial-handler.js" type="module"></script>
    <script src="./app.js" type="module"></script>
  </body>
